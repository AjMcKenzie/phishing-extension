<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phishing Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 250px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 3px 0;
      color: red; /* alerts will show in red */
    }
  </style>
</head>
<body>
  <h2>Phishing Detection</h2>
  <p>All suspicious links will appear here.</p>
  <ul>
    <li>No alerts yet.</li>
  </ul>
</body>
</html>
